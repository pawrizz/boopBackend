server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:boopdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

security:
  jwt:
    secret: boop-secret-key-change-later
    expiry-ms: 86400000

